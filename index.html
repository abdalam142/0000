<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>بحث في ملف Excel</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsqr/1.4.0/jsQR.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; direction: rtl; }
    #searchBar { width: 50%; padding: 10px; font-size: 16px; margin-top: 20px; display:none; }
    #results, #selectedResults { width: 45%; margin: 20px; border-collapse: collapse; float: right; }
    #selectedResults { float: left; }
    #results th, #results td, #selectedResults th, #selectedResults td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    #results th, #selectedResults th { background-color: #f2f2f2; }
    #status { position: fixed; top: 10px; right: 10px; padding: 6px 12px; border-radius: 5px; color: white; font-weight: bold; }
    #status.active { background: green; }
    #status.inactive { background: red; }
    #cameraBtn { margin-top: 10px; padding: 10px 15px; border: none; border-radius: 5px; background: #007bff; color: white; cursor: pointer; }
    #cameraPreview { width: 150px; height: 100px; border: 1px solid #ccc; margin-top: 10px; display:none; }
    #loginBox { margin-top:20px; }
    #numpad button { width: 50px; height: 50px; margin: 5px; font-size: 18px; }
  </style>
</head>
<body>
  <h2>بحث في ملف Excel</h2>

  <!-- مؤشر حالة الملف -->
  <div id="status" class="inactive">لا يوجد ملف فعال</div>

  <!-- صفحة الباسورد -->
  <div id="loginBox">
    <input type="password" id="passwordInput" placeholder="ادخل كلمة المرور">
    <div id="passError" style="color:red; margin-top:8px; display:none;"></div>

    <!-- الكيبورد الرقمي -->
    <div id="numpad" style="margin-top:10px;">
      <button onclick="pressDigit('1')">1</button>
      <button onclick="pressDigit('2')">2</button>
      <button onclick="pressDigit('3')">3</button><br>
      <button onclick="pressDigit('4')">4</button>
      <button onclick="pressDigit('5')">5</button>
      <button onclick="pressDigit('6')">6</button><br>
      <button onclick="pressDigit('7')">7</button>
      <button onclick="pressDigit('8')">8</button>
      <button onclick="pressDigit('9')">9</button><br>
      <button onclick="backspacePass()">⌫</button>
      <button onclick="pressDigit('0')">0</button>
      <button onclick="submitPass()">⏎</button>
    </div>

    <button onclick="submitPass()">دخول</button>
  </div>

  <!-- محتوى التطبيق (مخفي لحد ما يدخل الباسورد) -->
  <div id="app" style="display:none;">
    <!-- مربع البحث -->
    <input type="text" id="searchBar" placeholder="اكتب الاسم أو الباركود أو الوصف واضغط إنتر">
    <button onclick="search()">بحث</button>
    <button onclick="searchBar.value='';">حذف</button>

    <!-- زر الكاميرا والمعاينة -->
    <div>
      <button id="cameraBtn" onclick="toggleCamera()">تشغيل/إيقاف الكاميرا</button>
      <video id="cameraPreview" autoplay></video>
      <canvas id="canvas" style="display:none;"></canvas>
    </div>

    <!-- جدول البحث -->
    <table id="results"></table>

    <!-- جدول النتائج المختارة -->
    <h3>المنتجات المختارة</h3>
    <button onclick="clearSelected()">حذف الكل</button>
    <table id="selectedResults"></table>
  </div>

  <script>
    let excelData = [];
    let videoStream = null;
    let scanning = false;

    const statusEl = document.getElementById('status');
    const searchBar = document.getElementById('searchBar');

    // خريطة أسماء الأعمدة
    const headers = ["اسم المنتج", "سعر المنتج", "كود الميزان", "QR Code"];

    // تحميل ملف Excel
    fetch("product.template(176).xlsx")
      .then(res => res.arrayBuffer())
      .then(data => {
        const workbook = XLSX.read(new Uint8Array(data), { type: 'array' });
        const firstSheet = workbook.SheetNames[0];
        excelData = XLSX.utils.sheet_to_json(workbook.Sheets[firstSheet], { header: 1 });
        statusEl.textContent = "ملف فعال";
        statusEl.className = "active";
      })
      .catch(err => {
        statusEl.textContent = "لا يوجد ملف فعال";
        statusEl.className = "inactive";
      });

    /* -----------------------------------
       📌 دوال الباسورد (مكان التعديل)
    ----------------------------------- */
    const correctPassword = "1234"; 
    const passwordInput = document.getElementById("passwordInput");
    const loginBox = document.getElementById("loginBox");
    const app = document.getElementById("app");

    // الكتابة بالكيبورد العادي + دعم Enter
    passwordInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        submitPass();
      }
    });

    function pressDigit(d) {
      passwordInput.value = (passwordInput.value || "") + d;
      clearError();
    }

    function backspacePass() {
      passwordInput.value = (passwordInput.value || "").slice(0, -1);
      clearError();
    }

    function submitPass() {
      if ((passwordInput.value || "") === correctPassword) {
        loginBox.style.display = "none";
        app.style.display = "block";
        clearError();
        setTimeout(() => searchBar.focus(), 150);
      } else {
        showError("كلمة المرور غير صحيحة");
      }
    }

    function showError(msg) {
      const errBox = document.getElementById("passError");
      errBox.textContent = msg;
      errBox.style.display = "block";
    }

    function clearError() {
      const errBox = document.getElementById("passError");
      errBox.textContent = "";
      errBox.style.display = "none";
    }

    /* -----------------------------------
       📌 باقي دوال البحث والكاميرا
    ----------------------------------- */
    searchBar.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') search();
    });

    function search() {
      const query = searchBar.value.trim().toLowerCase();
      if (!query || excelData.length === 0) return;

      const resultsTable = document.getElementById('results');
      resultsTable.innerHTML = "";

      // إضافة العناوين
      let headerRow = "<tr>";
      headers.forEach(h => headerRow += `<th>${h}</th>`);
      headerRow += "</tr>";
      resultsTable.innerHTML = headerRow;

      // البحث
      excelData.forEach((row, index) => {
        if (index === 0) return;
        let a = (row[0] || "").toString().toLowerCase();
        let b = (row[1] || "").toString();
        let c = (row[2] || "").toString().toLowerCase();
        let d = (row[3] || "").toString().toLowerCase();

        if (a.includes(query) || c.includes(query) || d.includes(query)) {
          let tr = `<tr>
            <td>${row[0] || ''}</td>
            <td>${row[1] || ''}</td>
            <td>${row[2] || ''}</td>
            <td>${row[3] || ''}</td>
            <td><button onclick="addToSelected(['${row[0]}','${row[1]}','${row[2]}','${row[3]}'])">إضافة</button></td>
          </tr>`;
          resultsTable.innerHTML += tr;
        }
      });
    }

    function addToSelected(row) {
      const table = document.getElementById("selectedResults");
      if (table.rows.length === 0) {
        let headerRow = "<tr>";
        headers.forEach(h => headerRow += `<th>${h}</th>`);
        headerRow += "<th>حذف</th></tr>";
        table.innerHTML = headerRow;
      }
      let tr = `<tr>
        <td>${row[0]}</td>
        <td>${row[1]}</td>
        <td>${row[2]}</td>
        <td>${row[3]}</td>
        <td><button onclick="this.parentElement.parentElement.remove()">حذف</button></td>
      </tr>`;
      table.innerHTML += tr;
    }

    function clearSelected() {
      document.getElementById("selectedResults").innerHTML = "";
    }

    // الكاميرا + قراءة QR
    function toggleCamera() {
      const video = document.getElementById('cameraPreview');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      if (videoStream) {
        video.srcObject.getTracks().forEach(track => track.stop());
        videoStream = null;
        video.style.display = "none";
        scanning = false;
      } else {
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
          .then(stream => {
            video.srcObject = stream;
            videoStream = stream;
            video.style.display = "block";
            scanning = true;
            scanLoop();
          })
          .catch(err => {
            alert("لم يتم تشغيل الكاميرا: " + err);
          });
      }

      function scanLoop() {
        if (!scanning) return;
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, canvas.width, canvas.height);

          if (code) {
            searchBar.value = code.data;
            search();
            scanning = false;
            toggleCamera();
            return;
          }
        }
        requestAnimationFrame(scanLoop);
      }
    }
  </script>
</body>
</html>
