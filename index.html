<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>بحث في المنتجات</title>

  <!-- مكتبات -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8"></script>

  <style>
    body { font-family: Arial, sans-serif; background:#fafafa; color:#222; margin:0; padding:18px; box-sizing:border-box; }
    h2 { text-align:center; margin:6px 0 12px 0; }

    /* مؤشر تحميل الاكسل */
    #status { position: fixed; top:12px; right:12px; padding:8px 12px; border-radius:6px; color:#fff; font-weight:700; z-index:50; }
    #status.active { background:#28a745; }
    #status.inactive { background:#dc3545; }

    /* شاشة الباسورد */
    #loginBox { text-align:center; margin: 18px auto; }
    #passwordInput { width:220px; font-size:20px; padding:8px; text-align:center; }
    .numpad { width:220px; margin:12px auto 0; display:grid; grid-template-columns:repeat(3,1fr); gap:8px; }
    .numpad button { padding:12px; font-size:18px; border-radius:6px; border:1px solid #ccc; background:#f0f0f0; cursor:pointer; }

    /* التطبيق */
    #app { display:none; margin-top:8px; }

    .searchRow { text-align:center; margin-bottom:12px; }
    #searchBar { width:60%; max-width:520px; padding:10px; font-size:16px; box-sizing:border-box; }
    .btn { padding:10px 14px; margin:0 6px; border-radius:6px; border:none; cursor:pointer; font-size:15px; }
    .btn.primary { background:#0d6efd; color:#fff; }
    .btn.ghost { background:#e9ecef; }
    .btn.camera { background:#20c997; color:#fff; }

    #reader, #readerScale { width:320px; margin:10px auto; display:none; }

    .tables { display:flex; gap:18px; justify-content:space-between; align-items:flex-start; margin-top:16px; }
    .col { width:48%; background:#fff; padding:12px; border-radius:8px; box-shadow:0 1px 6px rgba(0,0,0,0.04); box-sizing:border-box; }

    /* جداول متطابقة الشكل */
    table { width:100%; border-collapse:collapse; table-layout:fixed; word-wrap:break-word; }
    thead th { background:#f2f2f2; padding:8px; border:1px solid #ddd; font-weight:600; }
    tbody td { padding:8px; border:1px solid #ddd; text-align:center; vertical-align:middle; }

    /* أعمدة بعرض نسبي ثابت */
    table th:nth-child(1), table td:nth-child(1) { width:30%; }
    table th:nth-child(2), table td:nth-child(2) { width:18%; }
    table th:nth-child(3), table td:nth-child(3) { width:18%; }
    table th:nth-child(4), table td:nth-child(4) { width:18%; }
    table th:nth-child(5), table td:nth-child(5) { width:16%; }

    .addBtn { background:#198754; color:#fff; border:none; padding:6px 10px; border-radius:5px; cursor:pointer; }
    .delBtn { background:#dc3545; color:#fff; border:none; padding:6px 10px; border-radius:5px; cursor:pointer; }
    #clearAllBtn { background:#dc3545; color:#fff; border:none; padding:8px 12px; border-radius:6px; cursor:pointer; margin-bottom:8px; display:none; }

    /* وضع زر فلترة كود الميزان مفعل */
    .btn.scale-active { background:#ffc107; color:#111; }

    @media (max-width:900px) {
      .tables { flex-direction:column; }
      .col { width:100%; }
      #reader, #readerScale { width:100%; }
      #searchBar { width:85%; }
    }
  </style>
</head>
<body>
  <h2>بحث في المنتجات</h2>

  <!-- مؤشر حالة الملف -->
  <div id="status" class="inactive">لا يوجد ملف فعال</div>

  <!-- شاشة الباسورد -->
  <div id="loginBox">
    <input id="passwordInput" type="password" placeholder="ادخل كلمة المرور" readonly />
    <div class="numpad">
      <button onclick="pressDigit('1')">1</button>
      <button onclick="pressDigit('2')">2</button>
      <button onclick="pressDigit('3')">3</button>
      <button onclick="pressDigit('4')">4</button>
      <button onclick="pressDigit('5')">5</button>
      <button onclick="pressDigit('6')">6</button>
      <button onclick="pressDigit('7')">7</button>
      <button onclick="pressDigit('8')">8</button>
      <button onclick="pressDigit('9')">9</button>
      <button onclick="backspacePass()">⌫</button>
      <button onclick="pressDigit('0')">0</button>
      <button onclick="submitPass()">⏎</button>
    </div>
  </div>

  <!-- التطبيق -->
  <div id="app">
    <div class="searchRow">
      <input id="searchBar" type="text" placeholder="اكتب الاسم أو الباركود أو وصف المنتج" />
      <button id="searchBtn" class="btn primary" onclick="search(false)">بحث</button>
      <button id="clearBtn" class="btn ghost" onclick="clearSearch()">حذف</button>
      <button id="cameraBtn" class="btn camera" onclick="toggleScanner('qr')">📷 QR</button>
      <!-- زرّ فلتر كود الميزان -->
      <button id="scaleBtn" class="btn camera" onclick="toggleScaleFilter()">📶 كود الميزان</button>
    </div>

    <!-- قارئ QR (يظهر عند الحاجة) -->
    <div id="reader"></div>

    <div class="tables">
      <!-- جدول البحث (يمين) -->
      <div class="col">
        <h3>نتائج البحث</h3>
        <table id="results">
          <thead>
            <tr>
              <th>اسم المنتج</th>
              <th>سعر المنتج</th>
              <th>كود الميزان</th>
              <th>QR Code</th>
              <th>إجراء</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- جدول النتائج النهائي (شمال) -->
      <div class="col">
        <h3>المنتجات المختارة</h3>
        <div style="text-align:left; margin-bottom:6px;">
          <button id="clearAllBtn" onclick="clearAllSelected()">حذف الكل</button>
        </div>
        <table id="finalResults">
          <thead>
            <tr>
              <th>اسم المنتج</th>
              <th>سعر المنتج</th>
              <th>كود الميزان</th>
              <th>QR Code</th>
              <th>إجراء</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    /* ===== متغيرات ===== */
    let excelData = [];
    let qrScanner = null;
    let scanningMode = null; // currently only 'qr' used
    let scaleFilterActive = false;
    const correctPassword = "10100";

    const statusEl = document.getElementById('status');
    const loginBox = document.getElementById('loginBox');
    const app = document.getElementById('app');
    const passwordInput = document.getElementById('passwordInput');

    const searchBar = document.getElementById('searchBar');
    const resultsTbody = document.querySelector('#results tbody');
    const finalTbody = document.querySelector('#finalResults tbody');
    const reader = document.getElementById('reader');
    const clearAllBtnEl = document.getElementById('clearAllBtn');
    const scaleBtnEl = document.getElementById('scaleBtn');

    const headers = ["اسم المنتج", "سعر المنتج", "كود الميزان", "QR Code"];

    /* ===== تحميل ملف Excel ===== */
    fetch("product.template(176).xlsx")
      .then(res => res.arrayBuffer())
      .then(data => {
        try {
          const workbook = XLSX.read(new Uint8Array(data), { type: 'array' });
          const firstSheet = workbook.SheetNames[0];
          excelData = XLSX.utils.sheet_to_json(workbook.Sheets[firstSheet], { header: 1 });
          statusEl.textContent = "ملف فعال";
          statusEl.className = "active";
        } catch (err) {
          console.error("خطأ في قراءة الإكسل:", err);
          statusEl.textContent = "ملف غير صالح";
          statusEl.className = "inactive";
        }
      })
      .catch(err => {
        console.warn("لم يتم العثور على ملف الإكسل:", err);
        statusEl.textContent = "لا يوجد ملف فعال";
        statusEl.className = "inactive";
      });

    /* ===== شاشة الباسورد ===== */
    function pressDigit(d) { passwordInput.value = (passwordInput.value || "") + d; }
    function backspacePass() { passwordInput.value = (passwordInput.value || "").slice(0, -1); }
    function submitPass() {
      if ((passwordInput.value || "") === correctPassword) {
        loginBox.style.display = "none";
        app.style.display = "block";
        setTimeout(()=>searchBar.focus(), 150);
      } else alert("كلمة المرور غير صحيحة");
    }

    /* ===== التعامل مع الكيبورد (Enter و Delete) ===== */
    document.addEventListener('keydown', (e) => {
      if (app.style.display === "block") {
        if (e.key === 'Enter') {
          e.preventDefault();
          search(false);
        } else if (e.key === 'Delete') {
          // حذف آخر صف من finalTbody إن وجد
          if (finalTbody.rows.length > 0) {
            finalTbody.deleteRow(finalTbody.rows.length - 1);
            checkClearAllVisibility();
          }
        }
      }
    });

    /* ===== دالة البحث (التعديل: الإضافة التلقائية تتطلب تطابق كامل لباركود/كود الميزان) ===== */
    function search(fromScanner = false, scannerType = '', value = '') {
      const query = fromScanner ? (value + "").trim().toLowerCase() : (searchBar.value || "").trim().toLowerCase();
      if (!query) return;
      if (!Array.isArray(excelData) || excelData.length === 0) return;

      // إفراغ tbody لنتائج البحث
      resultsTbody.innerHTML = "";

      excelData.forEach((row, idx) => {
        if (idx === 0) return; // تجاهل رأس الملف
        const a = (row[0] || "").toString().toLowerCase();
        const b = (row[1] || "").toString();
        const c = (row[2] || "").toString().toLowerCase(); // كود الميزان
        const d = (row[3] || "").toString().toLowerCase(); // QR

        // شرط الظهور في نتائج البحث (نفس السلوك القديم — بناء على التشابه)
        if (a.includes(query) || c.includes(query) || d.includes(query)) {
          // صف البحث
          const tr = document.createElement('tr');
          const td0 = document.createElement('td'); td0.textContent = row[0] || ""; tr.appendChild(td0);
          const td1 = document.createElement('td'); td1.textContent = row[1] || ""; tr.appendChild(td1);
          const td2 = document.createElement('td'); td2.textContent = row[2] || ""; tr.appendChild(td2);
          const td3 = document.createElement('td'); td3.textContent = row[3] || ""; tr.appendChild(td3);

          const tdAction = document.createElement('td');
          if (!fromScanner) {
            const btn = document.createElement('button');
            btn.className = 'addBtn';
            btn.textContent = 'إضافة';
            btn.addEventListener('click', () => {
              const added = addToFinal(row);
              if (added) {
                // لو اضيف فعلاً نفرغ مربع البحث
                searchBar.value = "";
              }
            });
            tdAction.appendChild(btn);
          } else {
            tdAction.textContent = '';
          }
          tr.appendChild(tdAction);
          resultsTbody.appendChild(tr);

          // الآن: الإضافة التلقائية — شرطها: **تطابق كامل** في عمود QR (d === query) أو كود الميزان (c === query)
          let exactMatch = false;
          if ((d && d === query) || (c && c === query)) exactMatch = true;

          if (exactMatch) {
            const added = addToFinal(row);
            if (added) {
              // نفرغ مربع البحث فقط لو تمت إضافة المنتج فعليًا
              searchBar.value = "";
            }
          }
        }
      });

      // إذا كان فلتر كود الميزان مفعل، نطبقه على نتائج البحث الجديدة
      if (scaleFilterActive) applyScaleFilterToTable(resultsTbody);
    }

    function clearSearch() {
      searchBar.value = "";
      resultsTbody.innerHTML = "";
    }

    /* ===== final table: إضافة/حذف/حذف الكل (addToFinal يعيد true إذا أضاف فعلاً) ===== */
    function addToFinal(row) {
      // منع التكرار استنادًا إلى QR أو كود الميزان
      const qrVal = (row[3] || "").toString();
      const codeVal = (row[2] || "").toString();

      const exists = Array.from(finalTbody.rows).some(r => {
        const rQr = (r.cells[3] && r.cells[3].textContent) || "";
        const rCode = (r.cells[2] && r.cells[2].textContent) || "";
        return (rQr === qrVal && qrVal !== "") || (rCode === codeVal && codeVal !== "");
      });
      if (exists) return false;

      const tr = document.createElement('tr');
      const td0 = document.createElement('td'); td0.textContent = row[0] || ""; tr.appendChild(td0);
      const td1 = document.createElement('td'); td1.textContent = row[1] || ""; tr.appendChild(td1);
      const td2 = document.createElement('td'); td2.textContent = row[2] || ""; tr.appendChild(td2);
      const td3 = document.createElement('td'); td3.textContent = row[3] || ""; tr.appendChild(td3);

      const tdDel = document.createElement('td');
      const delBtn = document.createElement('button');
      delBtn.className = 'delBtn';
      delBtn.textContent = 'حذف';
      delBtn.addEventListener('click', function() {
        this.closest('tr').remove();
        checkClearAllVisibility();
      });
      tdDel.appendChild(delBtn);
      tr.appendChild(tdDel);

      finalTbody.appendChild(tr);
      checkClearAllVisibility();

      // إذا كان فلتر كود الميزان مفعل، نطبقه على الصف الجديد فورًا
      if (scaleFilterActive) applyScaleFilterToTable(finalTbody);

      return true;
    }

    function clearAllSelected() {
      finalTbody.innerHTML = "";
      checkClearAllVisibility();
    }

    function checkClearAllVisibility() {
      if (!finalTbody || finalTbody.rows.length === 0) clearAllBtnEl.style.display = 'none';
      else clearAllBtnEl.style.display = 'inline-block';
    }

    /* ===== فلتر كود الميزان ===== */
    function toggleScaleFilter() {
      scaleFilterActive = !scaleFilterActive;
      if (scaleFilterActive) {
        scaleBtnEl.classList.add('scale-active');
      } else {
        scaleBtnEl.classList.remove('scale-active');
      }
      applyScaleFilterToTable(resultsTbody);
      applyScaleFilterToTable(finalTbody);
      checkClearAllVisibility();
    }

    function applyScaleFilterToTable(tbody) {
      if (!tbody) return;
      const rows = Array.from(tbody.rows);
      rows.forEach(row => {
        const cell = row.cells[2]; // كود الميزان
        const val = cell ? (cell.textContent || "").trim() : "";
        if (scaleFilterActive) {
          row.style.display = (val === "") ? 'none' : '';
        } else {
          row.style.display = '';
        }
      });
    }

    /* ===== قارئ QR (html5-qrcode) ===== */
    function toggleScanner(mode) {
      if (scanningMode === mode) {
        stopScanner(mode);
        return;
      }
      if (scanningMode) stopScanner(scanningMode);
      startScanner(mode);
    }

    function startScanner(mode) {
      scanningMode = mode;
      reader.style.display = 'block';
      const scanner = new Html5Qrcode("reader");
      const config = { fps: 10, qrbox: 250 };
      scanner.start(
        { facingMode: "environment" },
        config,
        (decodedText, decodedResult) => {
          // عند القراءة: نضع القيمة في خانة البحث ثم نبحث بمعيار التطابق الكامل لإمكانية الإضافة التلقائية
          searchBar.value = decodedText;
          // fromScanner=true, scannerType=mode, value=decodedText
          search(true, mode, decodedText);
          // نوقف الماسح فورًا
          stopScanner(mode);
        }
      ).then(() => {
        qrScanner = scanner;
      }).catch(err => {
        alert("فشل تشغيل الكاميرا: " + err);
        reader.style.display = 'none';
        scanningMode = null;
      });
    }

    function stopScanner(mode) {
      if (qrScanner) {
        qrScanner.stop().then(() => {
          qrScanner.clear();
          qrScanner = null;
          reader.style.display = 'none';
          scanningMode = null;
        }).catch(err => {
          console.warn("خطأ عند ايقاف المسح:", err);
          reader.style.display = 'none';
          scanningMode = null;
        });
      } else {
        reader.style.display = 'none';
        scanningMode = null;
      }
    }

    /* ===== ملاحظات =====
       - ملف product.template(176).xlsx يجب أن يكون في نفس المجلد.
       - الآن: إضافة تلقائية تحدث فقط عند تطابق كامل لعمود QR أو كود الميزان (سواء من الكاميرا أو بكتابة قيمة الباركود يدوياً).
       - عند إضافة المنتج فعلاً إلى جدول المنتجات المختارة، مربع البحث يُفرغ تلقائياً.
    */
  </script>
</body>
</html>
