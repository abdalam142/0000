<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نظام البحث عن المنتجات</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h2 { margin-top: 20px; }
    #passwordSection, #searchSection { margin: 20px; }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    #camera {
      width: 300px;
      height: 200px;
      margin: 20px auto;
      background: #000;
    }
  </style>
</head>
<body>

  <h2>📦 نظام البحث عن المنتجات</h2>

  <!-- باسورد -->
  <div id="passwordSection">
    <input type="password" id="passwordInput" placeholder="أدخل كلمة المرور">
    <button onclick="checkPassword()">دخول</button>
  </div>

  <!-- البحث -->
  <div id="searchSection" style="display:none;">
    <input type="text" id="searchBox" placeholder="ابحث باسم المنتج أو السعر أو الكود أو QR">
    <button onclick="document.getElementById('searchBox').value='';displayData(products);">عرض الكل</button>
    
    <!-- الكاميرا -->
    <div id="camera"></div>
  </div>

  <table id="dataTable">
    <thead>
      <tr>
        <th>اسم المنتج</th>
        <th>سعر المنتج</th>
        <th>كود الميزان</th>
        <th>QR / Barcode</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let products = [];

    // قراءة ملف Excel
    fetch("product.template(176).xlsx")
      .then(res => res.arrayBuffer())
      .then(data => {
        let workbook = XLSX.read(data, {type:"array"});
        let sheet = workbook.Sheets[workbook.SheetNames[0]];
        products = XLSX.utils.sheet_to_json(sheet, {header:1});
        products.shift(); // إزالة الصف الأول (العناوين)
        displayData(products);
      });

    // عرض البيانات في الجدول
    function displayData(data) {
      let tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";
      data.forEach(row => {
        let tr = document.createElement("tr");
        for (let i=0; i<4; i++) {
          let td = document.createElement("td");
          td.textContent = row[i] || "";
          tr.appendChild(td);
        }
        tbody.appendChild(tr);
      });
    }

    // باسورد
    function checkPassword() {
      let pass = document.getElementById("passwordInput").value;
      if (pass === "1234") {
        document.getElementById("passwordSection").style.display = "none";
        document.getElementById("searchSection").style.display = "block";
        startScanner();
      } else {
        alert("❌ كلمة المرور غير صحيحة");
      }
    }

    // بحث
    document.getElementById("searchBox").addEventListener("input", function(){
      let value = this.value.toLowerCase();
      let filtered = products.filter(row => 
        row.some(cell => (cell || "").toString().toLowerCase().includes(value))
      );
      displayData(filtered);
    });

    // QuaggaJS لقراءة الباركود
    function startScanner() {
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#camera'),
          constraints: {
            width: 300,
            height: 200,
            facingMode: "environment"
          }
        },
        decoder: {
          readers: ["ean_reader", "code128_reader", "upc_reader", "code39_reader"]
        }
      }, function(err) {
        if (err) {
          console.error(err);
          return;
        }
        Quagga.start();
      });

      Quagga.onDetected(data => {
        let code = data.codeResult.code;
        document.getElementById("searchBox").value = code;
        let filtered = products.filter(row => 
          row.some(cell => (cell || "").toString().toLowerCase().includes(code.toLowerCase()))
        );
        displayData(filtered);
      });
    }
  </script>

</body>
</html>
