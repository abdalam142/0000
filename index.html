<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>بحث في ملف Excel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- مهم للموبايل -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsqr/1.4.0/jsQR.min.js"></script>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      padding: 20px; 
      direction: rtl; 
      margin: 0;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 15px;
    }

    #searchBar { 
      width: 100%; 
      max-width: 500px; 
      padding: 10px; 
      font-size: 16px; 
      margin-top: 20px; 
      display:none; 
      box-sizing: border-box;
    }

    #results { 
      width: 100%; 
      margin: 20px auto; 
      border-collapse: collapse; 
      overflow-x: auto; 
      display: block;
    }
    #results th, #results td { 
      border: 1px solid #ccc; 
      padding: 8px; 
      text-align: center; 
      font-size: 14px;
      word-break: break-word;
    }
    #results th { background-color: #f2f2f2; }

    #status { 
      position: fixed; 
      top: 10px; 
      right: 10px; 
      padding: 6px 12px; 
      border-radius: 5px; 
      color: white; 
      font-weight: bold; 
      font-size: 14px;
    }
    #status.active { background: green; }
    #status.inactive { background: red; }

    #cameraBtn { 
      margin-top: 10px; 
      padding: 10px 15px; 
      border: none; 
      border-radius: 5px; 
      background: #007bff; 
      color: white; 
      cursor: pointer; 
      font-size: 14px;
    }

    #cameraPreview { 
      width: 100%; 
      max-width: 350px; 
      height: auto; 
      border: 1px solid #ccc; 
      margin-top: 10px; 
      display:none; 
    }

    #passwordBox { 
      margin-top:20px; 
    }
    #passwordInput {
      padding: 8px;
      font-size: 14px;
      width: 70%;
      max-width: 250px;
      box-sizing: border-box;
    }
    #passwordBox button {
      padding: 8px 12px;
      margin-right: 5px;
      font-size: 14px;
    }

    /* Media Queries */
    @media (max-width: 600px) {
      h2 { font-size: 1.2rem; }
      #results th, #results td { font-size: 12px; padding: 6px; }
      #cameraBtn { width: 100%; max-width: 300px; }
      #status { font-size: 12px; padding: 4px 8px; }
    }
  </style>
</head>
<body>
  <h2>بحث في ملف Excel</h2>

  <!-- مؤشر حالة الملف -->
  <div id="status" class="inactive">لا يوجد ملف فعال</div>

  <!-- إدخال الباسورد -->
  <div id="passwordBox">
    <input type="password" id="passwordInput" placeholder="ادخل كلمة المرور">
    <button onclick="checkPassword()">دخول</button>
  </div>

  <!-- مربع البحث -->
  <input type="text" id="searchBar" placeholder="اكتب الاسم أو الباركود أو الوصف واضغط إنتر">

  <!-- زر الكاميرا والمعاينة -->
  <div>
    <button id="cameraBtn" onclick="toggleCamera()">تشغيل/إيقاف الكاميرا</button>
    <video id="cameraPreview" autoplay></video>
    <canvas id="canvas" style="display:none;"></canvas>
  </div>

  <!-- الجدول -->
  <table id="results"></table>

  <script>
    let excelData = [];
    let videoStream = null;
    let scanning = false;

    const statusEl = document.getElementById('status');
    const searchBar = document.getElementById('searchBar');

    // خريطة أسماء الأعمدة
    const headers = ["اسم المنتج", "سعر المنتج", "كود الميزان", "QR Code"];

    // تحميل ملف Excel من GitHub Pages
    fetch("product.template(176).xlsx")
      .then(res => res.arrayBuffer())
      .then(data => {
        const workbook = XLSX.read(new Uint8Array(data), { type: 'array' });
        const firstSheet = workbook.SheetNames[0];
        excelData = XLSX.utils.sheet_to_json(workbook.Sheets[firstSheet], { header: 1 });
        statusEl.textContent = "ملف فعال";
        statusEl.className = "active";
      })
      .catch(err => {
        statusEl.textContent = "لا يوجد ملف فعال";
        statusEl.className = "inactive";
      });

    // التحقق من الباسورد
    function checkPassword() {
      const pass = document.getElementById('passwordInput').value;
      if (pass === "1234") { // غير كلمة المرور هنا
        document.getElementById('passwordBox').style.display = "none";
        searchBar.style.display = "inline-block";
      } else {
        alert("كلمة المرور غير صحيحة");
      }
    }

    // البحث
    searchBar.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') search();
    });

    function search() {
      const query = searchBar.value.trim().toLowerCase();
      if (!query || excelData.length === 0) return;

      const resultsTable = document.getElementById('results');
      resultsTable.innerHTML = "";

      // إضافة العناوين
      let headerRow = "<tr>";
      headers.forEach(h => headerRow += `<th>${h}</th>`);
      headerRow += "</tr>";
      resultsTable.innerHTML = headerRow;

      // البحث في البيانات
      excelData.forEach((row, index) => {
        if (index === 0) return; // تجاهل أول صف من الملف
        let a = (row[0] || "").toString().toLowerCase();
        let b = (row[1] || "").toString();
        let c = (row[2] || "").toString().toLowerCase();
        let d = (row[3] || "").toString().toLowerCase();

        if (a.includes(query) || c.includes(query) || d.includes(query)) {
          let tr = `<tr>
            <td>${row[0] || ''}</td>
            <td>${row[1] || ''}</td>
            <td>${row[2] || ''}</td>
            <td>${row[3] || ''}</td>
          </tr>`;
          resultsTable.innerHTML += tr;
        }
      });
    }

    // الكاميرا + قراءة QR
    function toggleCamera() {
      const video = document.getElementById('cameraPreview');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      if (videoStream) {
        video.srcObject.getTracks().forEach(track => track.stop());
        videoStream = null;
        video.style.display = "none";
        scanning = false;
      } else {
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
          .then(stream => {
            video.srcObject = stream;
            videoStream = stream;
            video.style.display = "block";
            scanning = true;
            scanLoop();
          })
          .catch(err => {
            alert("لم يتم تشغيل الكاميرا: " + err);
          });
      }

      function scanLoop() {
        if (!scanning) return;
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, canvas.width, canvas.height);

          if (code) {
            searchBar.value = code.data; // إدخال الكود في البحث
            search();
            scanning = false;
            toggleCamera(); // يقفل الكاميرا بعد القراءة
            return;
          }
        }
        requestAnimationFrame(scanLoop);
      }
    }
  </script>
</body>
</html>
