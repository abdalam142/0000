<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة البحث</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    .container {
      display: flex;
      justify-content: space-between;
      width: 95%;
      margin-top: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin: 10px;
      table-layout: fixed; /* 👈 حل مشكلة الأعمدة */
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      word-wrap: break-word;
    }
    th {
      background: #eee;
    }
    .search, .results {
      width: 48%; /* 👈 كل جدول ثابت النسبة */
    }
    button {
      padding: 5px 10px;
      margin: 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>تسجيل الدخول</h2>
  <input type="password" id="passwordInput" placeholder="أدخل كلمة المرور">
  <button onclick="checkPassword()">دخول</button>

  <div id="mainContent" style="display:none;">
    <div class="container">
      <!-- جدول البحث -->
      <div class="search">
        <h3>البحث</h3>
        <input type="text" id="searchInput" placeholder="ابحث هنا">
        <button onclick="searchProduct()">بحث</button>
        <button onclick="clearSearch()">حذف</button>
        <table id="searchTable">
          <thead>
            <tr>
              <th>اسم المنتج</th>
              <th>السعر</th>
              <th>كود الميزان</th>
              <th>QR</th>
              <th>إضافة</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- جدول النتائج -->
      <div class="results">
        <h3>النتائج</h3>
        <button onclick="clearAllResults()">حذف الكل</button>
        <table id="resultsTable">
          <thead>
            <tr>
              <th>اسم المنتج</th>
              <th>السعر</th>
              <th>كود الميزان</th>
              <th>QR</th>
              <th>حذف</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const products = [
      {name: "منتج 1", price: "10", code: "111", qr: "abc"},
      {name: "منتج 2", price: "20", code: "222", qr: "def"},
      {name: "منتج 3", price: "30", code: "333", qr: "ghi"}
    ];

    function checkPassword() {
      const password = document.getElementById("passwordInput").value;
      if (password === "1234") {
        document.getElementById("mainContent").style.display = "block";
      } else {
        alert("كلمة المرور خاطئة");
      }
    }

    function searchProduct() {
      const searchInput = document.getElementById("searchInput").value.trim();
      const searchTable = document.getElementById("searchTable").querySelector("tbody");
      searchTable.innerHTML = "";

      const results = products.filter(p =>
        p.name.includes(searchInput) ||
        p.code.includes(searchInput) ||
        p.qr.includes(searchInput)
      );

      results.forEach(p => {
        const row = `<tr>
          <td>${p.name}</td>
          <td>${p.price}</td>
          <td>${p.code}</td>
          <td>${p.qr}</td>
          <td><button onclick='addToResults(${JSON.stringify(p)})'>إضافة</button></td>
        </tr>`;
        searchTable.innerHTML += row;

        // 👇 يضيف تلقائيًا لو البحث كان QR
        if (p.qr === searchInput) {
          addToResults(p);
        }
      });
    }

    function clearSearch() {
      document.getElementById("searchInput").value = "";
      document.getElementById("searchTable").querySelector("tbody").innerHTML = "";
    }

    function addToResults(p) {
      const resultsTable = document.getElementById("resultsTable").querySelector("tbody");
      const row = `<tr>
        <td>${p.name}</td>
        <td>${p.price}</td>
        <td>${p.code}</td>
        <td>${p.qr}</td>
        <td><button onclick="deleteRow(this)">حذف</button></td>
      </tr>`;
      resultsTable.innerHTML += row;
    }

    function deleteRow(btn) {
      btn.parentElement.parentElement.remove();
    }

    function clearAllResults() {
      document.getElementById("resultsTable").querySelector("tbody").innerHTML = "";
    }
  </script>
</body>
</html>
