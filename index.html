<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>البحث بالكاميرا</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; direction: rtl; }
    #result { margin-top: 20px; font-size: 18px; font-weight: bold; }
    #excel-status {
      position: fixed; top: 10px; right: 10px;
      width: 20px; height: 20px; border-radius: 50%;
      border: 2px solid #333;
    }
    #camera { width: 300px; margin-top: 10px; display: none; }
    #toggleCamera { margin-top: 10px; padding: 10px; }
  </style>
</head>
<body>
  <h2>البحث بالكاميرا</h2>
  <div id="excel-status" style="background-color: red;" title="ملف الإكسل غير مُحمّل"></div>
  <button id="toggleCamera">📷 فتح الكاميرا</button>
  <video id="camera"></video>
  <div id="result">النتيجة ستظهر هنا</div>

  <script>
    let excelData = null;
    let firstSearch = true;
    let stream = null;
    const codeReader = new ZXing.BrowserMultiFormatReader();

    // تحميل ملف الإكسل من GitHub
    async function loadExcel() {
      try {
        const response = await fetch("https://اسم-المستخدم.github.io/barcode-scanner/data.xlsx");
        const arrayBuffer = await response.arrayBuffer();
        const workbook = XLSX.read(arrayBuffer, { type: "array" });
        const sheetName = workbook.SheetNames[0];
        excelData = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName], { header: 1 });
        document.getElementById("excel-status").style.backgroundColor = "green";
        document.getElementById("excel-status").title = "ملف الإكسل مُحمّل";
      } catch (e) {
        console.error("خطأ في تحميل ملف الإكسل:", e);
      }
    }

    loadExcel();

    // تشغيل/إيقاف الكاميرا
    document.getElementById("toggleCamera").addEventListener("click", async () => {
      const video = document.getElementById("camera");
      if (video.style.display === "none") {
        video.style.display = "block";
        document.getElementById("toggleCamera").innerText = "❌ إغلاق الكاميرا";
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        video.play();
        startScanner(video);
      } else {
        video.style.display = "none";
        document.getElementById("toggleCamera").innerText = "📷 فتح الكاميرا";
        codeReader.reset();
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
        }
      }
    });

    // تشغيل ماسح الباركود
    function startScanner(video) {
      codeReader.decodeFromVideoDevice(null, video, (result, err) => {
        if (result) {
          handleSearch(result.text);
        }
      });
    }

    // البحث في ملف الإكسل
    function handleSearch(code) {
      if (!excelData) {
        document.getElementById("result").innerText = "⚠️ ملف الإكسل غير جاهز.";
        return;
      }

      if (firstSearch) {
        const pass = prompt("أدخل كلمة السر:");
        if (pass !== "1234") {
          document.getElementById("result").innerText = "❌ كلمة السر غير صحيحة";
          return;
        }
        firstSearch = false;
      }

      let found = false;
      for (let i = 1; i < excelData.length; i++) {
        if (excelData[i][0] == code) {
          document.getElementById("result").innerText = "✅ موجود: " + excelData[i].join(" | ");
          found = true;
          break;
        }
      }
      if (!found) {
        document.getElementById("result").innerText = "❌ غير موجود";
      }
    }
  </script>
</body>
</html>
