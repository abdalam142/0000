<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نظام البحث عن المنتجات</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h2 { margin-top: 20px; }
    #passwordSection, #mainContent { margin: 20px; }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      cursor: pointer;
    }
    #reader {
      width: 250px;
      margin: 10px auto;
      display: none;
    }
    #excelStatus {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: red;
    }
  </style>
</head>
<body>

  <h2>📦 نظام البحث عن المنتجات</h2>
  <div id="excelStatus" title="حالة ملف الإكسل"></div>

  <!-- باسورد -->
  <div id="passwordSection">
    <input type="password" id="passwordInput" placeholder="أدخل كلمة المرور">
    <button onclick="checkPassword()">دخول</button>
  </div>

  <!-- المحتوى الأساسي -->
  <div id="mainContent" style="display:none;">
    <input type="text" id="searchBox" placeholder="ابحث باسم المنتج أو السعر أو الكود أو QR">
    <button onclick="document.getElementById('searchBox').value='';displayData(products);">عرض الكل</button>
    <button onclick="toggleCamera()">📷 تشغيل/إيقاف الكاميرا</button>
    <div id="reader"></div>

    <table id="dataTable">
      <thead>
        <tr>
          <th>اسم المنتج</th>
          <th>سعر المنتج</th>
          <th id="filterC">كود الميزان</th>
          <th>QR Code</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let products = [];
    let filteredData = [];
    let excelLoaded = false;
    let filterCActive = false;

    // قراءة ملف Excel من GitHub
    fetch("product.template(176).xlsx")
      .then(res => res.arrayBuffer())
      .then(data => {
        let workbook = XLSX.read(data, {type:"array"});
        let sheet = workbook.Sheets[workbook.SheetNames[0]];
        products = XLSX.utils.sheet_to_json(sheet, {header:1});
        products.shift(); // إزالة الصف الأول (العناوين)
        excelLoaded = true;
        document.getElementById("excelStatus").style.background = "green";
        displayData(products);
      });

    // عرض البيانات
    function displayData(data) {
      let tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";
      data.forEach(row => {
        let tr = document.createElement("tr");
        for (let i=0; i<4; i++) {
          let td = document.createElement("td");
          td.textContent = row[i] || "";
          tr.appendChild(td);
        }
        tbody.appendChild(tr);
      });
      filteredData = data;
    }

    // باسورد
    function checkPassword() {
      let pass = document.getElementById("passwordInput").value;
      if (pass === "1234") {
        document.getElementById("passwordSection").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
      } else {
        alert("❌ كلمة المرور غير صحيحة");
      }
    }

    // بحث لايف
    document.getElementById("searchBox").addEventListener("input", function(){
      let value = this.value.toLowerCase();
      let filtered = products.filter(row => 
        row.some(cell => (cell || "").toString().toLowerCase().includes(value))
      );
      displayData(filtered);
    });

    // فلترة كود الميزان
    document.getElementById("filterC").addEventListener("click", function() {
      if (!filterCActive) {
        let filtered = filteredData.filter(row => row[2] && row[2].toString().trim() !== "");
        displayData(filtered);
        filterCActive = true;
        this.style.background = "#d1ffd1";
      } else {
        displayData(products);
        filterCActive = false;
        this.style.background = "";
      }
    });

    // QR/Barcode Reader
    let html5QrCode;
    let cameraRunning = false;

    function onScanSuccess(code) {
      document.getElementById("searchBox").value = code;
      let filtered = products.filter(row => 
        row.some(cell => (cell || "").toString().toLowerCase().includes(code.toLowerCase()))
      );
      displayData(filtered);
    }

    function onScanError(errorMessage) {
      // تجاهل
    }

    function toggleCamera() {
      if (cameraRunning) {
        html5QrCode.stop().then(() => {
          document.getElementById("reader").style.display = "none";
          cameraRunning = false;
        });
      } else {
        if (!html5QrCode) {
          html5QrCode = new Html5Qrcode("reader");
        }
        Html5Qrcode.getCameras().then(devices => {
          if (devices && devices.length) {
            let cameraId = devices[0].id;
            html5QrCode.start(
              cameraId,
              { fps: 10, qrbox: 200 },
              onScanSuccess,
              onScanError
            ).then(() => {
              document.getElementById("reader").style.display = "block";
              cameraRunning = true;
            });
          }
        });
      }
    }
  </script>

</body>
</html>
